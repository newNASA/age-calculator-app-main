<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,800&display=swap" rel="stylesheet">
  

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="top">
      <div class="one">
        <label for="day">DAY</label>
        <input type="text" id="day" placeholder="DD">
        <span></span>
      </div>

      <div class="two">
        <label for="month">MONTH</label>
        <input type="text" id="month" placeholder="MM">
        <span></span>
      </div>

      <div class="three">
        <label for="year">YEAR</label>
        <input type="text" id="year" placeholder="YYYY">
        <span></span>
      </div>
    </div>
    <div class="center">
      <hr>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#fff" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
      </button>
    </div>
    <div class="bottom">
      <p class="info years">--</p>
      <p class="text years">years</p>  
      <br>
      <p class="info months">--</p>
      <p class="text months">months</p>
      <br>
      <p class="info days">--</p>
      <p class="text days">days</p>
    </div>
  </div>

</body>

</html>
